<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-xl font-bold mb-4 text-center">Phishing URL Checker</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to check" class="border p-2 rounded w-full mb-4" />
    <button id="checkButton" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded w-full">Check URL</button>
    <p id="result" class="mt-4 text-center font-semibold"></p>
    <script src="popup.js"></script>
</body>
</html>
